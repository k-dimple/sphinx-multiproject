[tox]
isolated_build = True
envlist =
  docs
  py{37,38,39}-sphinx{3,40,41,42,43,44,latest}
  py{310}-sphinx{42,43,44,latest}
  lint

[testenv]
deps =
  pytest
  Jinja2<3.1
  .
  sphinx3: sphinx~=3.0
  sphinx40: sphinx~=4.0.0
  sphinx41: sphinx~=4.1.0
  sphinx42: sphinx~=4.2.0
  sphinx43: sphinx~=4.3.0
  sphinx44: sphinx~=4.4.0
  sphinxlatest: sphinx
  sphinxmaster: git+https://github.com/sphinx-doc/sphinx.git@master

commands =
  pytest {posargs}

[testenv:docs]
deps =
  -r {toxinidir}/docs/requirements.txt
  .
changedir = {toxinidir}/docs
commands =
  sphinx-build -W --keep-going -q -b html . {envtmpdir}/html

[testenv:lint]
deps =
  black
commands:
  black --check .

[testenv:format]
deps =
  black
commands:
  black .
